<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list</title>
<style type="text/css">
	ul li {
		list-style-type: none; /* 앞에 붙어있던 점이 없어짐 */
		border: 1px solid #444;
		width: 80px;
		text-align: center;
		padding: 5px;
		float: left; /* 목록을 옆으로 붙인다. */
		}
	ul li:hover { /* 커서를 올렸을 때 변하는 디자인 */
		background: black;
		color: white;
		cursor: pointer;
	}		
	ol {
		clear: both; /* 밑에 있는 리스트까지 옆으로 붙지 못하게 한다. */
	}
</style>
</head>
<body>
	<ul>
		<!-- unordered list -->
		<li>자바</li>
		<li>오라클</li>
		<li>스프링</li>
	</ul>
	<ol>
		<!-- ordered list -->
		<li>자바</li>
		<li>오라클</li>
		<li>스프링</li>
	</ol>
</body>
</html>
